<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <title>BaitBreaker</title>
</head>
<body>
  <div class="bb-popup">
    <header>
      <h1>BaitBreaker</h1>
      <div class="status-indicator" id="status"></div>
    </header>

    <main>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="links-processed">0</span>
          <span class="stat-label">Links Analyzed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="clickbait-detected">0</span>
          <span class="stat-label">Clickbait Detected</span>
        </div>
      </div>

      <div class="settings">
        <label class="toggle">
          <input type="checkbox" id="enabled">
          <span>Enable BB</span>
        </label>

        <label class="slider">
          <span>Sensitivity</span>
          <input type="range" id="sensitivity" min="1" max="10" value="5">
        </label>
      </div>

      <div class="actions">
        <button id="clear-cache">Clear Cache</button>
      </div>
    </main>

    <footer>
      <p class="model-status" id="model-status">
        Model: <span id="model-state">Loading...</span>
      </p>
    </footer>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
