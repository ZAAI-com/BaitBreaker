<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <title>BaitBreaker</title>
</head>
<body>
  <div class="bb-popup">
    <header>
      <h1>BaitBreaker</h1>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled">
        <span class="toggle-slider"></span>
      </label>
    </header>

    <main>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="links-detected">0</span>
          <span class="stat-label">Links Detected</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="links-processed">0</span>
          <span class="stat-label">Links Analyzed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="clickbait-detected">0</span>
          <span class="stat-label">Clickbait Detected</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="links-detected">0</span>
          <span class="stat-label">Links Detected</span>
        </div>
      </div>
      

      <div class="advanced-section">
        <div class="advanced-header">Advanced</div>
        <div class="advanced-content">
          <div class="detection-mode">
            <div class="detection-mode-label">Detection Mode</div>
            <div class="detection-mode-options" role="radiogroup" aria-label="Detection Mode">
              <label class="radio">
                <input type="radio" name="detection-mode" id="mode-simple" value="simple-regex">
                <span>Simple RegEx</span>
              </label>
              <label class="radio">
                <input type="radio" name="detection-mode" id="mode-ai" value="chrome-ai">
                <span>Chrome AI</span>
              </label>
            </div>
          </div>

          <label class="slider">
            <span>Clickbait must be at least at <span id="sensitivity-percent">50</span> % to show the indicator.</span>
            <input type="range" id="sensitivity" min="1" max="10" value="5">
          </label>

          <label class="select">
            <span>Detection Mode</span>
            <select id="detection-mode">
              <option value="simple-regex">Simple (fast)</option>
              <option value="chrome-ai">Chrome AI</option>
            </select>
          </label>

          <button id="clear-cache" class="advanced-button">Clear Cache</button>

          <div id="cache-stats" class="cache-stats" aria-live="polite" style="font-size:12px;color:#666;margin-top:6px;">
            Cache entries: -
          </div>

          <div class="model-status">
            Model: <span id="model-state">Loading...</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
